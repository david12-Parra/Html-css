<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title></title>
        <meta name ="description" content ="">
        <meta name ="robots" content ="index, follow">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href ="style.css">
    </head>

    <body>
        <main>
            <!--Con el atributo action estamos diciendo a que direccion vamos a enviar los datos ingresados dentro formulario-
                Con el atributo for estamos especificando el identificar unico de dicha etiqueta.
                Con la etiquea span vamos a realizar la pregunta que estara relaciona con el tipo de input.
                El atributo title le da una descripcion cuando pasamos el cursor sobre una determinada etiqueta.-->
            <form action ="" class ="formulario">
                <label for ="name">
                    <span>¿Cual es tu nombre?</span>
                    <input type ="text" id ="name">
                </label>
                <label for ="fecha">
                    <span>¿En que dia comenzaste a estudiar?</span>
                    <input type ="date" id ="fecha">
                </label>
                <label for ="hora">
                    <span>¿A que hora estudias?</span>
                    <input type ="time" id ="hora">
                </label>
            </form>
            <section>
                <img src ="./large.jpg" alt ="Es un perrito sobre una alfombra" title ="Es un perrito mu tierno">
            </section>
        </main>
    </body>

</html>
