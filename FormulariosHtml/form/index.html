    <body>

        <h1>Caja de texto</h1>
        <div>
           <input type = "text">
        </div>
        <h1>Formularios</h1>
        <div>
            <form action="">
                <p>
                    <label for="name">
                        <span>Ingresa tu nombre:</span>
                        <input type="text" id="name" autocomplete="off" placeholder="name">
                    </label>
                </p>
                <p>
                    <label for="last name">
                        <span>Ingresa tu apellido:</span>
                        <input type="text" id="last name">
                    </label>
                </p>
                <p>
                    <label for="number">
                        <span>Ingresa tu numero telefonico:</span>
                        <input type="text" id="number">
                    </label>
                </p>
                <p>
                    <label for="date">
                        <span>Selecciona tu a√±os de nacimiento</span>
                        <input type="date" id="date">
                    </label>
                </p>
            </form>
        </div>
